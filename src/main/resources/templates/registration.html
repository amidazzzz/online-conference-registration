<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 5rem;
        }
        .form-register {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-register .form-floating {
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="text-center">
<main class="form-register">
    <form th:action="@{/register}" method="post" th:object="${user}">
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
        <div class="form-floating">
            <input type="text" id="username" name="username" class="form-control" th:value="*{username}" placeholder="Username">
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" id="password" name="password" class="form-control" th:value="*{password}" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating">
            <input type="text" id="firstName" name="firstName" class="form-control" th:value="*{firstName}" placeholder="First Name">
            <label for="firstName">Имя</label>
        </div>
        <div class="form-floating">
            <input type="text" id="lastName" name="lastName" class="form-control" th:value="*{lastName}" placeholder="Last Name">
            <label for="lastName">Фамилия</label>
        </div>
        <div class="form-floating">
            <input type="email" id="email" name="email" class="form-control" th:value="*{email}" placeholder="Email">
            <label for="email">Email</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
