<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Conference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-save {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-save:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1 class="mb-4">Редактирование конференции</h1>
        <form th:action="@{/conference/edit}" method="post" th:object="${conference}">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="title">Название:</label>
                <input type="text" id="title" name="title" class="form-control" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label for="details">Описание:</label>
                <textarea id="details" name="details" class="form-control" th:field="*{details}"></textarea>
            </div>
            <div class="form-group">
                <label for="endDate">Дата окончания:</label>
                <input type="date" id="endDate" name="endDate" class="form-control" th:field="*{endDate}" required>
            </div>
            <button type="submit" class="btn btn-save">Save</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
